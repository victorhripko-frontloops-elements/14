<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <title>Frontloops &mdash; Validation</title>
</head>
<body>
  <form class="form" novalidate>
    <div class="form__row">
      <label class="form__label">
        Name
        <input type="text" name="name" class="form__input" required>
        <span class="form__error">Field is required</span>
      </label>
    </div>
    <div class="form__row">
      <label class="form__label">
        Email
        <input type="email" name="email" class="form__input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <span class="form__error">Enter valid email</span>
      </label>
    </div>
    <div class="form__row">
      <label class="form__label">
        Password
        <input type="password" name="password" class="form__input" required>
        <span class="form__error">Field is required</span>
      </label>
    </div>
    <div class="form__row">
      <label class="form__label">
        Confirm password
        <input type="password" name="confirm_password" class="form__input">
        <span class="form__error">Confirmation failed</span>
      </label>
    </div>

    <button class="button" type="submit">Submit</button>
  </form>

  <script src="./index.js"></script>
</body>
</html>
